<!--<button mat-raised-button (click)="categoryService.createCategory(selectedCategory)">Create Category</button>-->
<button mat-raised-button (click)="this.createCategory(selectedCategory)">Create Category</button>

<mat-card class="categories" *ngFor="let situation of selectedCategory.categorySituation">
  <a routerLink="/situation/{{situation.situationId}}">
    <mat-card-header>
      <mat-card-title class="name">{{situation.situationName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{situation.situationImage}}" alt="Image of {{situation.situationName}}">
    <mat-card-content>
      <p class="title">{{situation.situationTitle}}</p>
    </mat-card-content>
  </a>
</mat-card>
