<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let tip"> {{tip.tipName}} </td>
    </ng-container>

    <!-- Title column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let tip"> {{tip.tipTitle}} </td>
    </ng-container>

    <!-- Score column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
      <td mat-cell *matCellDef="let tip"> {{tip.tipScore.feelScore}} </td>
    </ng-container>

    <!-- Helpful column -->
    <ng-container matColumnDef="helpful">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Helpful?</th>
      <td mat-cell *matCellDef="let tip"> {{tip.helpful}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
