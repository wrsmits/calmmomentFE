<mat-toolbar>
  <button mat-icon-button class="icon" routerLink="/home">
    <mat-icon>home</mat-icon>
  </button>
  <span>CalmMoment</span>
  <span class="spacer"></span>
  <!--  <button mat-icon-button class="icon">-->
  <!--    <mat-icon>share</mat-icon>-->
  <!--  </button>-->
</mat-toolbar>


<mat-drawer-container class="container">
  <mat-drawer mode="side" class="sidenav-left" opened>
    <!--    Home button-->
    <button mat-button routerLink="/home" class="button-width"><h2>Home</h2></button>
    <!--    Categories button-->
    <button (click)="showCategories = !showCategories" mat-button class="button-width">
      <h2>Categories</h2>
    </button>
    <div *ngFor="let category of categories">
      <button mat-button routerLink="/category/{{category.categoryId}}" *ngIf="showCategories"
              class="subbutton">{{category.categoryName}}</button>
    </div>
    <!--    Situations button-->
    <button (click)="showSituations = !showSituations" mat-button class="button-width">
      <h2>My Situations</h2>
    </button>
    <div *ngFor="let situation of situations">
      <button mat-button routerLink="/situation/{{situation.situationId}}" *ngIf="showSituations"
              class="subbutton">{{situation.situationName}}</button>
    </div>
    <!--    Tips button-->
    <button (click)="showTips = !showTips" mat-button class="button-width">
      <h2>My Tips</h2>
    </button>
    <div *ngFor="let tip of tips">
      <button mat-button routerLink="/tip/{{tip.tipId}}" *ngIf="showTips" class="subbutton">{{tip.tipName}}</button>
    </div>

    <!--    Misc buttons-->
    <button mat-button routerLink="/account" class="button-width"><h2>My Account</h2></button>
    <button mat-button routerLink="/general" class="button-width"><h2>General</h2></button>
    <button mat-button routerLink="/help" class="button-width"><h2>Help</h2></button>
    <button mat-button routerLink="/feedback" class="button-width"><h2>Feedback</h2></button>

  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
